
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<style>
    body {
       
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
   background-image:url(ac97aa7378995f1d009fdcdeddddf683.jpg); 
   
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

form {
    background-color: #5e595b7c;
    padding: 20px;
    border-radius: 15px;

}

h1 {
    text-align: center;
    font-size:30px;
    font-weight: bolder;
    color: #000000;
   
}

label {
    display: block;
    margin: 10px 0;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.su{
    background-color: #1f0352;
    color: #fff;
    cursor: pointer;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 16px;
}

.su:hover {
    background-color: #1a0e3be1;
}
.su:active{
    background-color: rgb(8, 1, 19);
}
/* #b1{
  color:red;
  display:grid;
  align-items: flex-end;
  justify-content: right;
  
} */
#b1 {
            position: absolute;
            top: 20px;
            right: 10px;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: #ffffff;
            color: rgb(8, 7, 7);
            cursor: pointer;
            border-radius: 7px;
        }
        #b2 {
            position: absolute;
            top: 20px;
            right: 140px;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: #fcfdff;
            color: rgb(19, 16, 16);
            cursor: pointer;
            border-radius: 7px;
        }
        #b1:hover{
            background-color: rgb(156, 219, 238);
        }
        #b1:active{
            background-color: rgb(138, 161, 192);
        }
        #b2:hover{
            background-color: rgb(156, 219, 238);
        }
        #b2:active{
                       background-color: rgb(138, 161, 192);

       
        }
                        /* STYLE FOR USERNAME AND PASSWORD */
   .User_name{
        color:rgb(24, 21, 21);
        font-size: 20px;
        font-weight: bolder;
                           }
    .Password{
        color:rgb(24, 21, 21);
        font-size: 20px;
        font-weight: bolder;
                           }

                            /* STYLE FOT TEXT INSIDE THE BOX */
    #username{
        color:black;
        font-size:17px;
        border-radius:10px;
    }                        
   
    #password{
        color:black;
        font-size:17px;
        border-radius:10px;
    }                        
   
</style>
<body>
    <button id="b1" title=" Double Click For Create-New"><a href="Create.html">Create-New</a</button>
    <button id="b2" title=" Double Click  For More Information"><a href="Help.html">Help</a></button>

    <div class="container">
       
        <form>
           
            <h1>Sign-in</h1>
            <label  class="User_name" for="username">User-Name *:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label class="Password" for="password">Password *:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <input type="submit" value="Sign-in" class="su" id="b3">
      
       

        </form>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Select the form and add event listener for submit
        document.querySelector("form").addEventListener("submit", function(event) {
            // Prevent default form submission behaviork
            event.preventDefault();

            // accept input
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            //Checks if correct or not
            if (username.trim() === "Hacker_Bro" && password.trim() === "AppaAmma") {
                window.location.href = "B_Next_Web_Afrer_Login.html"; // Replace "next_page.html" with your desired page URL
                return; // Stop further execution
            }
else
{
    alert("Enter Correct Useranme and Password");
}


            // will take you to next page
           
        });
    });
</script>

</html>
