<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    .instructions {
        margin-bottom: 20px;
    }

    .instructions p {
        margin: 10px 0;
    }
</style>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="instructions">
            <p>Please select one of the following options:</p>
            <ul>
                <li>Sign in with your existing account if you already have one.</li>
                <li>Create a new account if you're new here.</li>
            </ul>
        </div>
    </div>
</body>
</html>
